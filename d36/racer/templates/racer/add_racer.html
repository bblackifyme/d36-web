<h1> Add Racer Profile </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'racer:add_racer' racer.id %}" method="post">
{% csrf_token %}
   <input id="first_name" type="text" name="first_name" maxlength="100" required>
   <input id="last_name" type="text" name="last_name" maxlength="100" required>
<input type="submit" value="add_racer">
</form>
