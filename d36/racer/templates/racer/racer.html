<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card">
  <h1>{{ racer.first_name }} {{ racer.last_name }}</h1>
  <p class="title">{{ racer.district_num }}</p>
  <p>{{ racer.city }}</p>
  <a href="https://www.instagram.com/{{ racer.instragram }}/"><i class="fa fa-instagram"></i></a> 
  <a href="#"><i class="fa fa-twitter"></i></a> 
  <a href="#"><i class="fa fa-linkedin"></i></a> 
  <a href="#"><i class="fa fa-facebook"></i></a>
  {% if sponsors %}
  <p class="list">Sponsors</p>
	{% for sponsor in sponsors %}
		<a href="{{ sponsor.sponsor_url }}/">
			<img width="100%" height="5%" src="{{ sponsor.sponsor_img }}">
		</a>
	<br>
	{% endfor %}
	
	{% endif %}
</div>

<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 700px;
    margin: auto;
    text-align: center;
}

.title {
    color: grey;
    font-size: 18px;
}

.list {
    border: none;
    outline: 0;
    display: inline-block;
    padding-top: 8px;
    padding-bottom: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
}

a {
    text-decoration: none;
    font-size: 22px;
    color: black;
}

button:hover, a:hover {
    opacity: 0.7;
}
</style>
